<!DOCTYPE html>
<html>
<head>
<style> 
input[type=text]:enabled { /* this will makes input element editable */
  background: green;
}

input[type=text]:disabled { /* this will makes input element non-editable */
  background: red;
}
</style>
</head>
<body>

<form action="">
  First name: <input type="text" value="Mickey"><br>
  Last name: <input type="text" value="Mouse"><br>
  Country: <input type="text" disabled="disabled" value="Disneyland">
</form>

</body>
</html>
