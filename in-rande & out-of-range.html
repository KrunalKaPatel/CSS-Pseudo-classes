<!DOCTYPE html>
<html>
<head>
<style>
input:in-range { /* this is used to check that user entered in range value */
  border: 2px solid yellow;
}
input:out-of-range { /* this is used to check user has emtered out of range value */
  border: 2px solid red;
}
</style>
</head>
<body>

<h3>A demonstration of the :in-range and :out-of-range selector.</h3>

<input type="number" min="5" max="10" value="7">

<p>Yellow color defines in-range and red color defined out-of-range</p>

</body>
</html>
