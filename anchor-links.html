<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
a.highlight:hover {
  color: yellow;
} 
</style>
</head>
<body>
<p><b><a class="highlight" href="#">This is link with class</a></b></p>
<p><b><a href="#">This is a link</a></b></p>

</body>
</html>
