<!DOCTYPE html>
<html>
<head>
<style>
input:invalid { /* this is used to verify that user has entered invalid input value */
  border: 2px solid red;
}
input:valid { /* this is used to verify that user has entered valid input value */
  background-color: green;
}
</style>
</head>
<body>

<h3>A demonstration of the :invalid selector.</h3>

<input type="email" value="supportEmail">

<p>Try typing a legal e-mail address, to see the styling disappear.</p>

</body>
</html>
