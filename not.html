<!DOCTYPE html>
<html>
<head>
<style>
p {
  color: #000000;
}

:not(p) { /* this will select all elements which are not p tag */
  color: #ff0000;
}
</style>
</head>
<body>

<h1>This is a heading</h1>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<div>This is some text in a div element.</div>

<a href="#">This is a link</a>

</body>
</html>
