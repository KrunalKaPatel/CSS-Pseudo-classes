<!DOCTYPE html>
<html>
<head>
<style>
input:optional {
  background-color: green;
}
input:required {
  background-color: yellow;
}
</style>
</head>
<body>

<h3>A demonstration of the :optional & :required selector.</h3>

<p>An optional input element:<br><input type="text" placeholder="Optional Field"></p>

<p>A required input element:<br><input required type="text" placeholder="Required Field"></p>

<p>The :optional selector selects form elements with no "required" attribute.</p>
<p>The :required selector selects form elements with "required" attribute.</p>

</body>
</html>
